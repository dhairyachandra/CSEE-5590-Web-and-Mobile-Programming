<div class="container">
  <div class="left-box">
  <form class="form-horizontal" [formGroup]="searchQuery" (ngSubmit)="getResponse()">
    <table class="table">
      <tr>
        <td>
          <div class="form-group col-md-8 is-invalid " [ngClass]="{'has-error': searchQuery.controls.Query.errors }">
            <label for="Query">Search Keyword</label>
            <input id="Query" type="text" class="form-control is-invalid " formControlName="Query" placeholder="Bill Gates">
            <app-control-messages [control]="searchQuery.controls.Query" class="invalid-feedback"></app-control-messages>
          </div>
        </td>
        <td>
          <div class="form-group">
            <br>
            <button class="btn btn-primary">Search</button>
          </div>
        </td>
        <td>
      </tr>
    </table>
  </form>
  </div>
</div>
<br>

<div class="display_recipe_details">
  <app-display-recipe-details [response]="response"></app-display-recipe-details>
</div>
