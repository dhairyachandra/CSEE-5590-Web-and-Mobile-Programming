<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <center>
        <h1 class="t">
            ROCK PAPER SCISSORS - GAME!
        </h1>
    </center>
    
    <div class="container">
        <div class="text-center">
        <div id="rock" class="polaroid">
            <img id="rock" src="images/r.png" style="height: 250px; width: 250px">
            <div class="cont"><h4>Rock</h4></div>
        </div>
        <div id="paper" class="polaroid">
            <img id="paper" src="images/p.png" style="height: 250px; width: 250px">
            <div class="cont"><h4>Paper</h4></div>
        </div>  
        <div id="scissors" class="polaroid">
            <img id="scissors" src="images/s.png" style="height: 250px; width: 250px">
            <div class="cont"><h4>Scissors</h4></div>
        </div>       

        </div>
    </div>
</body>
</html>
